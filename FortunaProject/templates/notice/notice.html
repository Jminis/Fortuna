{% extends 'base.html' %}
{% block extra_css %}
<style>
    .notice-box {
        margin-bottom: 20px;
        max-width: 1200px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        word-wrap: break-word; /* 긴 단어가 경계를 넘어가지 않도록 처리 */
    }

    .notice-title {
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .notice-content {
        margin-bottom: 5px;
    }

    .notice-date {
        font-size: 0.8em;
        color: #666;
    }
</style>
{% endblock extra_css %}

{% block title %}Notice{% endblock title %}
{% block content %}
<div class="container">
    <h2 class="mb-4"></h2>
    {% for notice in notices %}
    <div class="notice-box">
        <div class="notice-title">{{ notice.title }}</div>
        <div class="notice-content">{{ notice.content }}</div>
        <div class="notice-date">{{ notice.created_at }}</div>
    </div>
    {% empty %}
    <div class="notice-box">
        <div>공지사항이 없습니다.</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
