<!DOCTYPE html>
<html>
<head>
    <style>
        /* 추가된 사이드바 및 콘텐츠 영역 스타일링 */
        .container {
            display: flex;
            height: 100%;
        }

        .left-container {
            width: 140px; /* 사이드바 너비 */
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #333;
            box-sizing: border-box;
            overflow-y: auto; /* 필요 시 스크롤바 추가 */
        }

        .right-content {
            flex-grow: 1;
            margin-left: 140px; /* 왼쪽 사이드바 너비만큼 여백 */
            padding: 20px;
        }

        .icon, .label, .footer {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25); /* 그림자 추가 */
        }
        
        .navbar {
            position: fixed;
            left: 0;
            top: 20%;
            transform: translateY(-50%);
            padding: 10px;
            box-sizing: border-box;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon {
            width: 25px;
            height: 25px;
            background-color: #777;
            border-radius: 50%;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .label {
            height: 25px;
            line-height: 25px;
            background-color: #777;
            color: white;
            padding: 0 10px;
            transform: skewX(-20deg);
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            width: 80px; /* 기본 너비 */
        }
        
        .nav-item:hover .label {
            width: 140px; /* 호버 시 라벨 확장 */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 140px; /* 사이드바 너비와 동일 */
            text-align: center;
            color: white;
            padding: 10px 0;
            border-top: 1px solid #555;
            box-sizing: border-box;
            font-size: 12px;
        }
    </style>
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="navbar">
                <div class="nav-item">
                    <div class="icon"></div>
                    <div class="label">Home</div>
                </div>
                <div class="nav-item">
                    <div class="icon"></div>
                    <div class="label">Profile</div>
                </div>
                <div class="nav-item">
                    <div class="icon"></div>
                    <div class="label">Messages</div>
                </div>
                <div class="nav-item">
                    <div class="icon"></div>
                    <a href="{% url 'admin_flag' %}" class="label">Flag</a>
                </div>
                <div class="nav-item">
                    <div class="icon"></div>
                    <div class="label">Settings</div>
                </div>
                <div class="nav-item">
                    <div class="icon"></div>
                    <div class="label">Logout</div>
                </div>
            </div>
            <div class="footer">
                Powered by Fortuna
            </div>
        </div>
        <div class="right-content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
