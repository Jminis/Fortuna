{% extends 'admin_home.html' %}

{% block extra_css %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<style>
    .right-content {
        padding: 20px;
        /* 조정 가능한 패딩 값 */
    }

    .rounded-card {
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 20px;
    }

    /* 스크롤바 스타일 추가 */
    .scrollable-list {
        max-height: 400px;
        /* 필요한 최대 높이 설정 */
        overflow-y: auto;
        /* 세로 스크롤바 추가 */
    }

    /* Bootstrap container의 최대 너비를 오버라이드 (필요한 경우) */
    .container {
        max-width: 100%;
    }

    /* 좀 더 넓은 컨텐츠 영역을 위해 col 클래스의 패딩을 조정 */
    .col-md-6 {
        padding: 0 15px;
        /* 좌우 패딩 조정 */
    }
</style>
{% endblock extra_css %}

{% block content %}
<div class="right-content">
    <!-- 메인 컨텐츠 섹션 -->
    <div class="container-fluid mt-5"> <!-- Bootstrap의 container-fluid 클래스 사용 -->
        <div class="row">
            <!-- 왼쪽 컬럼 내용: AuthInfo 인스턴스의 flags 표시 -->
            <div class="col-md-6" id="leftColumn">
                <div class="rounded-card bg-white p-3 mb-3">
                    <h5 class="card-title">Flags</h5>
                    <!-- AuthInfo flags 반복하여 표시 -->
                    <ul class="list-group list-group-flush scrollable-list">
                        {% for info in flags %}
                        <li class="list-group-item">
                            {{ info.name }}({{ info.challenge_id }}): {{ info.flag }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <!-- 오른쪽 컬럼 내용 -->
            <div class="col-md-6">
                <div class="rounded-card bg-white p-3 mb-3">
                    <!-- Top Right Container 내용 -->
                </div>
                <!-- Bottom Right Container -->
                <div class="rounded-card bg-white p-3">
                    <h5 class="card-title">Renew Flags</h5>
                    <!-- Renew Flag 폼 -->
                    <form action="{% url 'create_flag' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Renew Flag</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock content %}
