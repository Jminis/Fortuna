<html>
<head>
    <style>
        {% load static %}
        .icon, .label, .left-container, .footer {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25); /* 그림자 추가 */
        }
        
        .navbar {
            position: fixed;
            left: 0;
            top: 20%;
            transform: translateY(-50%);
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon {
            width: 25px;
            height: 25px;
            background-color: #777;
            border-radius: 50%;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .label {
            height: 25px;
            line-height: 25px;
            background-color: #777;
            color: white;
            padding: 0 10px;
            transform: skewX(-20deg);
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            width: 80px; /* 기본 너비를 60px로 설정 */
        }

        .label-expanded {
            width: 140px; /* 확장된 너비 */
        }

        
        .nav-item:hover .label {
            width: 140px;
        }

        .left-container {
            position: fixed;
            left: 0;
            top: 0;
            width: 130px;
            height: 100%;
            background-color: #333;
            box-sizing: border-box;
            /* 필요한 추가 스타일 */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            padding: 10px 0;
            border-top: 1px solid #555;
            box-sizing: border-box;
            font-size: 12px;
        }

        .navigation-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            height: 55px; /* 예시 높이, 필요에 따라 조정 */
        }

        .nav-logo img {
            max-height: 55px;
            width: auto;
        }

        .nav-menu {
            display: flex; /* Flexbox를 사용 */
            align-items: center; /* 항목들을 세로 중앙에 정렬 */
            height: 100%; /* 네비게이션 바의 전체 높이를 사용 */
        }

        .nav-item a {
            display: block; /* 블록 레벨 요소로 설정 */
            color: inherit; /* 링크의 색상을 상속받음 */
            text-decoration: none; /* 기본 링크 밑줄 제거 */
        }

        /* 네비게이션 바 아래에 본문이 시작되도록 여백 추가 */
        #content {
            padding-top: 55px; /* 네비게이션 바 높이에 맞춰 조정 */
        }

        .right-container {
            position: fixed;
            left: 130px; /* left-container의 너비만큼 오른쪽으로 이동 */
            top: 0;
            right: 0; /* 오른쪽 끝까지 확장 */
            background-color: #f0f0f0; /* 배경색 */
            box-sizing: border-box;
            padding: 10px;
            overflow-y: auto; /* 내용이 많을 경우 스크롤바 표시 */
        }

        .right-button, .right-content {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .right-button {
            width: 140px;
            padding: 5px 10px;
            background-color: mediumslateblue; /* 버튼 색상 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        .right-content {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            height: 100px; /* 임시 높이 */
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <!-- 여기에 컨테이너 내용 추가 -->
    <div class="navbar">
        <div class="nav-item">
            <div class="icon"></div>
            <div class="label"><a href="/admin_home/">home</a></div>
        </div>
        <div class="nav-item">
            <div class="icon"></div>
            <div class="label">Profile</div>
        </div>
        <div class="nav-item">
            <div class="icon"></div>
            <div class="label"><a href="/admin_home/challenge">Challenge</a></div>
        </div>
        <div class="nav-item">
            <div class="icon"></div>
            <div class="label">Settings</div>
        </div>
        <div class="nav-item">
            <div class="icon"></div>
            <div class="label">Logout</div>
        </div>
    </div>
    <div class="left-container">
        <div class="footer">
            Powered by Fortuna
        </div>
    </div>
    <div class="right-container">
        <div class="right-button">Challenge Create</div>
        <div class="right-content">Plz, Create Challenges...</div>
        <div class="right-button">Gamebox Status</div>
        <div class="right-content">Plz, Make Gameboxes...</div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 현재 URL을 확인
        var currentUrl = window.location.pathname;

        // challenge 페이지인 경우
        if (currentUrl.includes("/admin_home/challenge")) {
            document.querySelector('.nav-item .label a[href="/admin_home/challenge"]').parentNode.classList.add('label-expanded');
        }   // home 페이지인 경우
        else if (currentUrl.includes("/admin_home/")) {
            document.querySelector('.nav-item .label a[href="/admin_home/"]').parentNode.classList.add('label-expanded');
        }
    });
</script>
</html>
