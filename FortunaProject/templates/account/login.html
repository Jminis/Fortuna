<form method="post">
    {% csrf_token %}
    <label for="name">Team Name:</label>
    <input type="text" name="name" required>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    {{ form.as_p }}
    <button type="submit">Login</button>
    
</form>
<a href="{% url 'signup' %}">Sign Up</a>
