{% extends 'manage/base.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<div class="container-fluid mt-4">
    <div class="row">
        <!-- Left: Team creation form -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Create Team</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <label for="logo">Team Logo:</label>
                            <input type="file" id="logo" name="logo" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Team</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right: Displaying list of teams -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Existing Teams</h2>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>TeamID</th>
                                    <th>Logo</th>
                                    <th>Score</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for team in teams %}
                                <tr>
                                    <td>{{ team.name }}</td>
                                    <td>{{ team.team_id }}</td>
                                    <td><img src="{{ team.logo.url }}" alt="{{ team.name }} Logo" style="height: 50px;">
                                    </td>
                                    <td>{{ team.score }}</td>
                                    <td>
                                        <!-- Update button -->
                                        <button type="button" class="btn btn-info update-btn"
                                            data-team-id="{{ team.id }}" data-team-name="{{ team.name }}"
                                            data-team-score="{{ team.score }}"
                                            data-team-logo-url="{{ team.logo.url }}">Update</button>

                                        <!-- Delete button -->
                                        <form method="post" action="{% url 'delete_team' team.id %}"
                                            style="display: inline;">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Update Team Modal -->
<div class="modal fade" id="updateTeamModal" tabindex="-1" role="dialog" aria-labelledby="updateTeamModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateTeamModalLabel">Update Team</h5>
                <button type="button" class="close" data-dismiss="modal" aria -label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="update-team-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- 폼 필드들은 여기에 배치됩니다. JavaScript를 사용하여 동적으로 로드합니다. -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-update">Save changes</button>
            </div>
        </div>
    </div>

</div>
<script>
    $(document).ready(function () {
        $('.update-btn').on('click', function () {
            var teamId = $(this).data('team-id');
            $.ajax({
                url: '/manage/update-form/' + teamId + '/',
                method: 'GET',
                success: function (data) {
                    $('#update-team-form').html(data.form_html);
                    $('#update-team-form').attr('action', '/manage/update/' + teamId + '/');
                    $('#updateTeamModal').modal('show');
                }
            });
        });

        $('#save-update').on('click', function () {
            $.ajax({
                url: $('#update-team-form').attr('action'),
                method: 'POST',
                data: new FormData($('#update-team-form')[0]),
                processData: false,
                contentType: false,
                success: function () {
                    alert('Team updated successfully');
                    location.reload();
                },
                error: function
                    (xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });
    });
</script>
{% endblock %}
