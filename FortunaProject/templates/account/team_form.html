{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Form</title>
    <!-- 여기에 필요한 CSS 파일을 포함할 수 있습니다 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form id="team-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- 여기에 추가적인 버튼이나 다른 요소들을 포함할 수 있습니다 -->
    </form>
</body>
</html>
